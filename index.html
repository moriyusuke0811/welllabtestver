<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WELL-LAB | Home</title>
<style>
  /* --- 全体共通 --- */
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; scroll-behavior:smooth; font-family:sans-serif; }
  body { background:#000; color:#fff; overflow-x:hidden; scroll-snap-type:y mandatory; }

  /* --- セクション --- */
  section {
    position:relative;
    width:100%;
    height:100vh;
    scroll-snap-align:start;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
    opacity:0;
    transform:translateY(40px);
    transition:opacity .75s ease, transform .75s ease;
  }
  section.visible {
    opacity:1;
    transform:translateY(0);
  }
  section h1, section h2, section p, section a {
    position:relative;
    z-index:2;
  }

  /* 下向き矢印 */
  .scroll-down {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-top: 18px solid #fff;
    animation: bounce 1.5s infinite;
    z-index: 2;
    cursor: pointer;
  }
  @keyframes bounce {
    0%,20%,50%,80%,100% { transform: translateX(-50%) translateY(0); }
    40% { transform: translateX(-50%) translateY(10px); }
    60% { transform: translateX(-50%) translateY(5px); }
  }

  /* 背景画像 */
  section[data-slides]::before {
    content:"";
    position:absolute;
    inset:0;
    background: rgba(0,0,0,0.7);
    z-index:1;
  }
  section img.bg-slide {
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:0;
    opacity:0;
    transition: opacity 1s ease;
  }
  section img.bg-slide.show { opacity:1; }

  /* テキスト・ボタン */
  h1 { font-size:3rem; margin-bottom:1rem; }
  h2 { font-size:2rem; margin-bottom:1rem; }
  p { max-width:700px; margin:0 auto 2rem; line-height:1.6; }
  a.btn {
    display:inline-block;
    padding:0.8rem 2rem;
    border-radius:30px;
    background: linear-gradient(90deg, #2364a5, #2c7dce, #5aa0f0);
    color:#fff;
    text-decoration:none;
    transition: transform .25s ease, box-shadow .25s ease;
  }
  a.btn:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 40px rgba(44,125,206,.32);
  }

  /* --- ヘッダー --- */
  .site-header {
    position:fixed; top:0; left:0; width:100%;
    background: rgba(0,0,0,0.7); backdrop-filter:blur(8px);
    padding:1rem 2rem;
    display:flex; justify-content:space-between; align-items:center;
    z-index:1000;
    transition: background 0.3s ease;
  }
  .site-header .logo img { height:40px; }

  /* ナビ */
  .main-nav ul { display:flex; list-style:none; gap:2rem; }
  .main-nav a {
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    position:relative;
    padding-bottom:4px;
  }
  .main-nav a::after {
    content:"";
    position:absolute;
    bottom:0; left:0; width:100%; height:2px;
    background: linear-gradient(90deg, #2364a5, #2c7dce, #5aa0f0);
    transform: scaleX(0);
    transform-origin:left;
    transition: transform 0.3s ease;
  }
  .main-nav a:hover::after { transform: scaleX(1); }

  /* ハンバーガー */
  .hamburger { display:none; flex-direction:column; justify-content:space-between; width:25px; height:20px; cursor:pointer; }
  .hamburger span { display:block; height:3px; width:100%; background:#fff; border-radius:2px; }

  /* --- フッター --- */
  .site-footer { text-align:center; padding:2rem; background:#000; border-top:1px solid #222; }

  /* --- スマホ対応 --- */
  @media(max-width:768px){
    .main-nav { display:none; position:absolute; top:100%; left:0; width:100%; background: rgba(0,0,0,0.9); flex-direction:column; }
    .main-nav ul { flex-direction:column; gap:0; }
    .main-nav li { border-bottom:1px solid #222; }
    .main-nav a { padding:1rem; display:block; }
    .hamburger { display:flex; }
  }
  .main-nav.open { display:flex; }
</style>
</head>
<body>

<header class="site-header">
  <a href="#" class="logo"><img src="images/logo.png" alt="WELL-LAB Logo"></a>
  <nav class="main-nav">
    <ul>
      <li><a href="#hero">TOP</a></li>
      <li><a href="aboutus.html">ABOUT US</a></li>
      <li><a href="#products">PRODUCTS</a></li>
      <li><a href="#news">NEWS</a></li>
      <li><a href="#contact">CONTACT</a></li>
    </ul>
  </nav>
  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- Hero -->
<section id="hero" data-slides="images/slide1.jpg,images/slide2.jpg,images/slide3.jpg">
  <h1>WELL-LAB.</h1>
  <p>ひとりひとりに寄り添った研究をする次世代学生集団</p>
  <a href="#about" class="scroll-down"></a>
</section>

<!-- About -->
<section id="about" data-slides="images/about1.jpg,images/about2.jpg,images/about3.jpg">
  <h2>What is WELL-LAB.?</h2>
  <p>ヘルスケアや健康管理に関するシステムを開発する学生集団。</p>
  <a href="aboutus.html" class="btn">Learn More</a>
</section>

<!-- Products -->
<section id="products" data-slides="images/prod1.jpg,images/prod2.png,images/prod3.png">
  <h2>Products</h2>
  <p>メンバーが作成した個人個人に寄り添った様々なシステムや製品を紹介します。</p>
  <a href="products.html" class="btn">Learn More</a>
</section>

<!-- News -->
<section id="news" data-slides="images/news1.jpg,images/news2.jpg,images/news3.jpg">
  <h2>NEWS</h2>
  <p>メンバーの活動情報やお知らせを掲載します。</p>
  <a href="NEWS.html" class="btn">See More</a>
</section>

<!-- Contact -->
<section id="contact">
  <h2>Contact</h2>
  <p>お問い合わせはこちらから</p>
</section>

<footer class="site-footer">
  <img src="images/logo.png" alt="Logo" style="width:120px;">
  <p>© 2025 WELL-LAB.</p>
</footer>

<script>
  // ハンバーガー開閉
  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('.main-nav');
  hamburger.addEventListener('click',()=>nav.classList.toggle('open'));

  // Intersection Observer でセクション表示アニメーション
  const observer = new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){ entry.target.classList.add("visible"); }
    });
  }, { threshold:0.3 });
  document.querySelectorAll("section").forEach(sec=> observer.observe(sec));

  // ヘッダー背景変化（上スクロールで濃く、下スクロールで薄く）
  const header = document.querySelector('.site-header');
  let lastScrollY = window.scrollY;

  window.addEventListener('scroll', () => {
    const currentY = window.scrollY;

    if (currentY > lastScrollY) {
      // 下にスクロール → 薄く
      header.style.background = 'rgba(0,0,0,0.3)';
    } else if (currentY < lastScrollY) {
      // 上にスクロール → 濃く
      header.style.background = 'rgba(0,0,0,0.95)';
    }
    
    lastScrollY = currentY;
  });

  // 背景スライドショー
  const sections = document.querySelectorAll('section[data-slides]');
  sections.forEach(sec=>{
    const slides = sec.dataset.slides.split(',');
    let index=0;
    let currentImg=null;

    const firstImg=document.createElement('img');
    firstImg.src=slides[0];
    firstImg.classList.add('bg-slide','show');
    sec.appendChild(firstImg);
    currentImg=firstImg;

    setInterval(()=>{
      index=(index+1)%slides.length;
      const nextImg=document.createElement('img');
      nextImg.src=slides[index];
      nextImg.classList.add('bg-slide');
      sec.appendChild(nextImg);

      requestAnimationFrame(()=>{
        nextImg.classList.add('show');
        currentImg.classList.remove('show');
        setTimeout(()=>{ currentImg.remove(); currentImg=nextImg; },1000);
      });

    },5000);
  });

  // Toller風揺れ
  const allSections = document.querySelectorAll('section');
  allSections.forEach((sec,i)=> sec.dataset.index=i);
  let ticking=false;
  function updateSections(){
    allSections.forEach(sec=>{
      const rect = sec.getBoundingClientRect();
      const centerOffset = rect.top + rect.height/2 - window.innerHeight/2;
      const damp = Math.min(Math.abs(centerOffset)/200,1);
      const offsetY = -centerOffset * (1-damp);
      const sway = Math.sin(window.scrollY/200 + parseInt(sec.dataset.index)*0.5)*5;
      sec.style.transform = `translateY(${offsetY + sway}px)`;
    });
    ticking=false;
  }
  window.addEventListener('scroll',()=>{
    if(!ticking){ requestAnimationFrame(updateSections); ticking=true; }
  });
  updateSections();
</script>
</body>
</html>
