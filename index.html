<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WELL-LAB | Index</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: sans-serif; margin:0; background:#000; color:#fff; }

  /* --- ヘッダー --- */
  .site-header {
    position:fixed;
    top:0; left:0; width:100%;
    padding:1rem 2rem;
    background:rgba(0,0,0,0.85);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:1000;
    transition: background 0.4s ease;
  }
  .site-header .logo img { height:40px; }

  .main-nav ul {
    list-style:none;
    display:flex;
    gap:2rem;
  }
  .main-nav a {
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    position:relative;
    padding-bottom:4px;
  }
  /* 下線アニメーション */
  .main-nav a::after {
    content:"";
    position:absolute;
    bottom:0; left:0; width:100%; height:2px;
    background: linear-gradient(90deg,#2364a5,#2c7dce,#5aa0f0);
    transform:scaleX(0);
    transform-origin:left;
    transition:transform 0.3s ease;
  }
  .main-nav a:hover::after { transform:scaleX(1); }

  /* --- ボタン --- */
  a.btn {
    display:inline-block;
    padding:0.8rem 2rem;
    border-radius:30px;
    background:linear-gradient(90deg,#2364a5,#2c7dce,#5aa0f0);
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    transition: all 0.3s ease;
  }
  a.btn:hover {
    transform: translateY(-3px);
    box-shadow:0 6px 15px rgba(0,0,0,0.3);
  }

  /* --- セクション --- */
  section {
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    padding:4rem 2rem;
    text-align:center;
  }

  /* --- スマホ対応 --- */
  .hamburger { display:none; }
  @media(max-width:768px){
    .main-nav { display:none; position:absolute; top:100%; left:0; width:100%; background:rgba(0,0,0,0.95); }
    .main-nav ul { flex-direction:column; gap:0; }
    .main-nav li { border-bottom:1px solid #222; }
    .main-nav a { display:block; padding:1rem; }
    .main-nav.open { display:block; }
    .hamburger { display:flex; flex-direction:column; justify-content:space-between; width:25px; height:20px; cursor:pointer; }
    .hamburger span { display:block; height:3px; width:100%; background:#fff; border-radius:2px; }
  }
</style>
</head>
<body>

<header class="site-header">
  <a href="#" class="logo"><img src="images/logo.png" alt="WELL-LAB Logo"></a>
  <nav class="main-nav">
    <ul>
      <li><a href="#hero">TOP</a></li>
      <li><a href="aboutus.html">ABOUT US</a></li>
      <li><a href="products.html">PRODUCTS</a></li>
      <li><a href="NEWS.html">NEWS</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </nav>
  <div class="hamburger">
    <span></span><span></span><span></span>
  </div>
</header>

<!-- Hero -->
<section id="hero">
  <h1>WELL-LAB.</h1>
  <p>ひとりひとりに寄り添った研究をする次世代学生集団</p>
  <a href="#about" class="btn">もっと知る</a>
</section>

<!-- About -->
<section id="about">
  <h2>About Us</h2>
  <p>学生による未来のヘルスケア研究開発</p>
  <a href="aboutus.html" class="btn">詳しく見る</a>
</section>

<script>
  // ハンバーガー開閉
  const hamburger=document.querySelector('.hamburger');
  const nav=document.querySelector('.main-nav');
  hamburger.addEventListener('click',()=>nav.classList.toggle('open'));

  // ヘッダー透明度調整（スクロール方向で変化）
  let lastScroll=0;
  const header=document.querySelector('.site-header');
  window.addEventListener('scroll',()=>{
    const current=window.scrollY;
    if(current>lastScroll){ 
      // 下にスクロール中
      header.style.background="rgba(0,0,0,0.4)";
    } else { 
      // 上にスクロール中
      header.style.background="rgba(0,0,0,0.9)";
    }
    lastScroll=current;
  });
</script>

</body>
</html>
