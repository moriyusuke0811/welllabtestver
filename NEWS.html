<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WELL-LAB. | NEWS</title>
  <style>
    /* === 基本設定 === */
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    /* === ヘッダー === */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.7);
      transition: background 0.3s ease;
      z-index: 1000;
    }

    header h1 img {
      width: 220px;
      height: auto;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 24px;
      margin: 0;
      padding: 0;
      font-size: 18px;
      font-weight: bold;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background: rgba(255,255,255,0.15);
    }

    nav li:last-child a {
      background: #2486d1;
      color: #fff;
    }

    /* === NEWS セクション === */
    .page-title {
      margin-top: 120px; /* ヘッダー分下げる */
      text-align: center;
      font-size: 2.2rem;
      color: #2364a5;
    }

    .news-section {
      padding: 40px 20px 100px;
      max-width: 960px;
      margin: 0 auto;
      background-color: #f4f8fc;
      border-radius: 12px;
    }

    .news-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .news-list li {
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
    }

    .news-list .date {
      color: #2364a5;
      font-weight: bold;
      margin-right: 12px;
    }

    /* === フッター === */
    .site-footer {
      background: linear-gradient(135deg, #2c7dce, #5aa0f0, #2364a5);
      color: white;
      text-align: center;
      padding: 80px 20px 120px;
      position: relative;
      overflow: hidden;
    }

    .footer-content {
      max-width: 960px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .footer-content img {
      height: 70px;
      margin-bottom: 20px;
    }

    .creator {
      font-size: 14px;
      margin: 10px 0;
    }

    .sns-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .sns-links a {
      color: #fff;
      text-decoration: underline;
      font-size: 14px;
    }

    .wave-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 200px;
      overflow: hidden;
      line-height: 0;
      z-index: 1;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 200px;
    }

    .wave-back {
      animation: waveBackMove 18s linear infinite;
      z-index: 1;
    }
    .wave-back path {
      fill: rgba(29, 95, 171, 0.4);
    }

    .wave-front {
      animation: waveFrontMove 12s linear infinite;
      z-index: 2;
    }
    .wave-front path {
      fill: rgba(255, 255, 255, 0.6);
    }

    @keyframes waveBackMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes waveFrontMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header id="main-header">
    <a href="index.html"><h1><img src="images/logo.png" alt="Logo" /></h1></a>
    <nav>
      <ul>
        <li><a href="index.html">TOP</a></li>
        <li><a href="aboutus.html">ABOUT US</a></li>
        <li><a href="products.html">PRODUCTS</a></li>
        <li><a href="news.html">NEWS</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <!-- NEWS -->
  <h2 class="page-title">NEWS</h2>
  <section class="news-section">
    <ul class="news-list" id="all-news-list">
      <!-- GASから読み込み -->
    </ul>
  </section>

  <!-- フッター -->
  <footer class="site-footer">
    <div class="footer-content">
      <img src="images/logo.png" alt="Logo" />
      <p class="creator">© 2025 Kai Takemasa, Hiroto Yokota, Yusuke Mori</p>
      <div class="sns-links">
        <a href="https://x.com/welllab_2025">twitter(現X)</a>
        <a href="#">未定</a>
        <a href="#">E-mail</a>
      </div>
    </div>
    <div class="wave-container">
      <svg class="wave wave-back" viewBox="0 0 2880 320" preserveAspectRatio="none">
        <path d="M0,160 C720,280 2160,40 2880,160 L2880,320 L0,320 Z"></path>
      </svg>
      <svg class="wave wave-front" viewBox="0 0 2880 150" preserveAspectRatio="none">
        <path d="M0,96 C720,192 2160,0 2880,96 V150 H0 Z"></path>
      </svg>
    </div>
  </footer>

  <script>
    // ヘッダー濃淡切替
    const header = document.getElementById("main-header");
    let lastScrollY = 0;
    window.addEventListener("scroll", () => {
      const currentY = window.scrollY;
      if (currentY > lastScrollY) {
        header.style.background = "rgba(0,0,0,0.1)"; // 下スクロール → 薄く
      } else if (currentY < lastScrollY) {
        header.style.background = "rgba(0,0,0,0.95)"; // 上スクロール → 濃く
      }
      lastScrollY = currentY;
    });

    // GASからお知らせを読み込み
    if (document.getElementById("all-news-list")) {
      fetch("https://script.google.com/macros/s/AKfycbxzRHqAHHTxrYXt3c7C8teMKhMne-TMLt8mfovMXHdS28IeUtpkOoxRTmhgXuU9MaJD/exec")
        .then(res => res.json())
        .then(data => {
          const ul = document.getElementById("all-news-list");
          data.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = `<span class="date">${item.date}</span><span>${item.title}</span>`;
            ul.appendChild(li);
          });
        })
        .catch(err => console.error(err));
    }
  </script>
</body>
</html>
