<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WELL-LAB | NEWS</title>
<style>
/* === 基本リセット === */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { font-family:sans-serif; scroll-behavior:smooth; background:#07070a; color:#e9eef8; }
a { text-decoration:none; color:inherit; }

/* === ヘッダー === */
.site-header {
  position:fixed; top:0; left:0; width:100%;
  background: rgba(0,0,0,0.1); backdrop-filter:blur(6px);
  padding:1rem 2rem;
  display:flex; justify-content:space-between; align-items:center;
  z-index:1000;
  box-shadow:0 2px 8px rgba(0,0,0,0.3);
  transition: background 0.3s ease;
}
.site-header .logo img { height:40px; }
.main-nav ul { display:flex; list-style:none; gap:2rem; }
.main-nav a { color:#fff; font-weight:bold; position:relative; padding-bottom:4px; }
.main-nav a::after {
  content:""; position:absolute; bottom:0; left:0; width:100%; height:2px;
  background: linear-gradient(90deg, #2364a5, #2c7dce, #5aa0f0);
  transform: scaleX(0); transform-origin:left; transition: transform .3s ease;
}
.main-nav a:hover::after { transform: scaleX(1); }
.hamburger { display:none; flex-direction:column; justify-content:space-between; width:25px; height:20px; cursor:pointer; }
.hamburger span { display:block; height:3px; width:100%; background:#fff; border-radius:2px; }
@media(max-width:768px){
  .main-nav { display:none; position:absolute; top:100%; left:0; width:100%; background: rgba(0,0,0,0.95); flex-direction:column; }
  .main-nav ul { flex-direction:column; gap:0; }
  .main-nav li { border-bottom:1px solid #222; }
  .main-nav a { padding:1rem; display:block; }
  .hamburger { display:flex; }
}
.main-nav.open { display:flex; }

/* === NEWS タイトル === */
.page-title {
  text-align:center;
  font-size:clamp(36px,6vw,60px);
  color:#fff;
  margin-top:80px; /* ヘッダー分 */
  padding:30px 0 20px 0;
  font-weight:bold;
}

/* === Hero === */
.hero {
  height:50vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
  background: url('images/news-hero.jpg') center/cover no-repeat;
}
.hero::before {
  content:"";
  position:absolute; inset:0;
  background: rgba(0,0,0,0.5);
  z-index:1;
}
.hero-content { position:relative; z-index:2; color:#fff; }
.hero-content h1 { font-size:clamp(48px,8vw,80px); margin-bottom:12px; }

/* === NEWS セクション === */
.news-section {
  max-width:900px;
  margin:60px auto;
  padding:40px 20px;
  background:#0b0c10;
  border-radius:12px;
  box-shadow:0 8px 24px rgba(0,0,0,0.5);
  opacity:0; transform:translateY(40px);
  transition:all 0.8s ease;
}
.news-section h2 {
  text-align:center;
  font-size:24px;
  margin-bottom:24px;
  color:#5aa0f0;
}
.news-list { list-style:none; }
.news-list li {
  padding:16px 0;
  border-bottom:1px solid rgba(255,255,255,0.15);
  font-size:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.news-list li:last-child { border-bottom:none; }
.news-list .date { color:#5aa0f0; font-weight:bold; margin-right:12px; }

/* === フッター === */
.site-footer {
  background: linear-gradient(135deg,#000,#071426,#0b1f3f);
  color:#cfe8ff;
  text-align:center;
  padding:80px 20px 120px;
  position:relative;
  overflow:hidden;
}
.footer-content { max-width:960px; margin:0 auto; }
.site-footer .logo { height:70px; margin-bottom:20px; filter:brightness(0) invert(1);}
.creator { font-size:14px; margin:10px 0; }
.sns-links { display:flex; justify-content:center; gap:20px; margin-top:15px; }
.sns-links a { color:#5aa0f0; text-decoration:underline; font-size:14px; }

/* === レスポンシブ === */
@media(max-width:768px){
  .news-list li { flex-direction:column; align-items:flex-start; gap:6px; }
}
</style>
</head>
<body>

<header class="site-header">
  <a href="index.html" class="logo"><img src="images/logo.png" alt="WELL-LAB Logo"></a>
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="aboutus.html">ABOUT US</a></li>
      <li><a href="products.html">PRODUCTS</a></li>
      <li><a href="news.html" class="active">NEWS</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </nav>
  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<div class="page-title">NEWS</div>

<section class="hero">
  <div class="hero-content">
    <h1>NEWS</h1>
  </div>
</section>

<main>
  <section class="news-section">
    <h2>お知らせ一覧</h2>
    <ul class="news-list">
      <li><span class="date">2025/09/01</span><span>ウェブサイトをリニューアルしました</span></li>
      <li><span class="date">2025/08/20</span><span>「健康と未来」イベントに出展しました</span></li>
      <li><span class="date">2025/07/10</span><span>学生研究発表会に登壇しました</span></li>
    </ul>
  </section>
</main>

<footer class="site-footer">
  <div class="footer-content">
    <img class="logo" src="images/logo.png" alt="WELL-LAB">
    <p class="creator">© 2025 WELL-LAB.</p>
    <div class="sns-links">
      <a href="#">Twitter</a>
      <a href="#">X(未定)</a>
      <a href="#">E-mail</a>
    </div>
  </div>
</footer>

<script>
// ハンバーガー開閉
const hamburger = document.querySelector('.hamburger');
const nav = document.querySelector('.main-nav');
hamburger.addEventListener('click',()=>nav.classList.toggle('open'));

// ヘッダー濃淡変化
const header = document.querySelector('.site-header');
let lastScrollY = window.scrollY;
window.addEventListener('scroll', ()=>{
  const currentY = window.scrollY;
  if(currentY > lastScrollY){
    header.style.background = 'rgba(0,0,0,0.1)';
  } else if(currentY < lastScrollY){
    header.style.background = 'rgba(0,0,0,0.95)';
  }
  lastScrollY = currentY;
});

// NEWSセクションのフェードイン
const fadeSections = document.querySelectorAll('.news-section');
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.style.opacity=1;
      entry.target.style.transform='translateY(0)';
    }
  });
},{threshold:0.2});
fadeSections.forEach(sec => observer.observe(sec));
</script>

</body>
</html>
