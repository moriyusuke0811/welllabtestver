<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEWS | WELL-LAB.</title>
  <style>
    /* === 共通ヘッダー === */
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      transition: background 0.3s ease;
      z-index: 1000;
    }
    header .logo {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      position: relative;
      padding: 5px 0;
      transition: transform 0.2s ease;
    }
    nav ul li a:hover {
      transform: translateY(-2px);
    }
    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, #2c7dce, #5aa0f0);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    nav ul li a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* === NEWSセクション === */
    .news-section {
      padding: 120px 20px 60px;
      max-width: 900px;
      margin: 0 auto;
    }
    .news-section h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 40px;
      color: #fff;
    }
    .news-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .news-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .news-list li:hover {
      transform: translateX(5px);
      background: rgba(255, 255, 255, 0.15);
    }
    .news-list .date {
      font-size: 0.9rem;
      color: #aaa;
      margin-right: 15px;
      white-space: nowrap;
    }
    .news-list a {
      color: #5aa0f0;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .news-list a:hover {
      color: #2c7dce;
    }

    /* === フッター === */
    footer {
      background: #111;
      padding: 40px 20px;
      text-align: center;
      color: #777;
      margin-top: 60px;
    }
    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header id="header">
    <div class="logo">WELL-LAB.</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="NEWS.html">News</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- NEWSセクション -->
  <section class="news-section">
    <h2>お知らせ一覧</h2>
    <ul class="news-list" id="all-news-list"></ul>
  </section>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 WELL-LAB. All Rights Reserved.</p>
  </footer>

  <script>
    // === ヘッダー濃淡変化 ===
    const header = document.getElementById("header");
    let lastScrollY = window.scrollY;
    window.addEventListener("scroll", () => {
      const currentY = window.scrollY;
      if (currentY > lastScrollY) {
        header.style.background = "rgba(0,0,0,0.1)";
      } else if (currentY < lastScrollY) {
        header.style.background = "rgba(0,0,0,0.95)";
      }
      lastScrollY = currentY;
    });

    // === GASからニュース取得 ===
    async function loadNewsFromGAS(url, listId) {
      try {
        const res = await fetch(url);
        const items = await res.json();
        const container = document.getElementById(listId);

        items.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span class="date">${item['日付']}</span>
            <a href="${item['リンク']}" target="_blank">${item['タイトル']}</a>
          `;
          container.appendChild(li);
        });
      } catch (error) {
        console.error("ニュースの取得に失敗しました:", error);
      }
    }

    // NEWS一覧を読み込み
    if (document.getElementById("all-news-list")) {
      loadNewsFromGAS(
        "https://script.google.com/macros/s/AKfycbxzRHqAHHTxrYXt3c7C8teMKhMne-TMLt8mfovMXHdS28IeUtpkOoxRTmhgXuU9MaJD/exec",
        "all-news-list"
      );
    }
  </script>
</body>
</html>
